<script>
  window.addEventListener("DOMContentLoaded", () => {
    const textContainer = document.querySelector('.text-container');
    const imageContainers = document.querySelectorAll('.image-container');

    if (!textContainer) return;

    function showSubtitle(container) {
      const existing = textContainer.querySelector('.subtitle');
      if (existing) existing.remove();

      const subtitle = document.createElement('p');
      subtitle.className = 'subtitle';
      subtitle.textContent = container.alt;
      textContainer.appendChild(subtitle);
    }

    function removeSubtitle() {
      const existing = textContainer.querySelector('.subtitle');
      if (existing) existing.remove();
    }

    imageContainers.forEach(container => {
      // Desktop hover
      container.addEventListener('mouseenter', () => showSubtitle(container));
      container.addEventListener('mouseleave', removeSubtitle);

      // Mobile touch
      container.addEventListener('touchstart', () => showSubtitle(container), { passive: true });
      container.addEventListener('touchend', () => {
        setTimeout(removeSubtitle, 2000); // Let it stay visible for a moment
      }, { passive: true });

      // Also clear on mouseup (desktop)
      container.addEventListener('mouseup', removeSubtitle);
    });
  });
</script>
